name: roux
description: >-
  A lightweight, fast, functional router for Dart with static, parameterized, and
  wildcard route matching.
version: 0.2.0
repository: https://github.com/medz/roux

funding:
  - https://github.com/sponsors/medz

topics:
  - router
  - http
  - path-matching
  - trie

environment:
  sdk: ^3.10.0

dev_dependencies:
  benchmark_harness: ^2.4.0
  lints: ^6.0.0
  relic: ^1.0.0
  routingkit: ^5.1.2
  test: ^1.28.0
